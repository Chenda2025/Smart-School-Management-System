<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> School • Welcome </title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e40af;
            --success: #10b981;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--gradient);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .login-card {
            background: white;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            overflow: hidden;
            width: 420px;
            max-width: 95%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .login-header {
            background: linear-gradient(135deg, var(--primary), #1e3a8a);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }
        .login-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.unsplash.com/photo-1523050858588-f64b83060497?w=800') center/cover;
            opacity: 0.15;
        }
        .school-logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 6px solid rgba(255,255,255,0.3);
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .login-body {
            padding: 2.5rem;
        }
        .form-control {
            border-radius: 20px;
            padding: 1rem 1.5rem;
            border: 2px solid #e2e8f0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(30,64,175,0.15);
        }
        .btn-login {
            background: linear-gradient(135deg, var(--primary), #1e3a8a);
            border: none;
            border-radius: 20px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(30,64,175,0.4);
        }
        .role-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,...') repeat-x;
            animation: wave 7s cubic-bezier(0.36,0.45,0.63,0.53) infinite;
        }
        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="login-card position-relative">
        <div class="login-header position-relative">
            <div class="role-badge">Smart System 2025</div>
            <img src="{% static 'images/school_logo.jpg' %}" 
                 onerror="this.src='https://via.placeholder.com/110/1e40af/ffffff?text=ELITE'" 
                 class="school-logo" alt="Elite School">
            <h1 class="mt-3 fw-bold">ELITE SCHOOL</h1>
            <p class="opacity-90">Excellence • Innovation • Future</p>
        </div>

        <div class="login-body">
            <h3 class="text-center mb-4 text-primary fw-bold">Welcome Back!</h3>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0"><i class="bi bi-person-circle"></i></span>
                        <input type="text" name="username" class="form-control form-control-lg" 
                               placeholder="Username or Email" required autofocus>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" name="password" class="form-control form-control-lg" 
                               placeholder="Password" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 btn-login shadow-lg">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Login to Dashboard
                </button>
            </form>

            {% if messages %}
                <div class="mt-4">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="text-center mt-4">
                <small class="text-muted">© 2025  School • Create by Mr. Tob Chenda</small>
            </div>
        </div>
    </div>
</body>
</html>
