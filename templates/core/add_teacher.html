<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Teacher • SmartSchool</title>
    {% load static %}

    <!-- Bootstrap 5 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/staff_dashboard.css' %}">

    <style>
        :root {
            --primary: #fb923c;
            --primary-dark: #f97316;
            --light: #fff7ed;
            --dark: #451a03;
        }
        body {
            background: linear-gradient(135deg, #fff1eb 0%, #fce7d5 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .add-teacher-card {
            background: white;
            border-radius: 32px;
            box-shadow: 0 30px 80px rgba(251,146,60,0.3);
            overflow: hidden;
            max-width: 1100px;
            margin: 3rem auto;
        }
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 4rem 2rem;
            text-align: center;
            color: white;
        }
        .card-header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin: 0;
        }
        .card-header p {
            font-size: 1.3rem;
            opacity: 0.95;
            margin-top: 0.5rem;
        }

        /* User Preview */
        .user-preview {
            background: var(--light);
            border: 4px dashed #fdba74;
            border-radius: 28px;
            padding: 3rem;
            text-align: center;
            transition: all 0.5s ease;
        }
        .user-preview.filled {
            border-color: var(--primary);
            background: #fffbeb;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(251,146,60,0.2);
        }
        #user-photo {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border: 10px solid white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.35);
            border-radius: 50%;
            transition: transform 0.4s;
        }
        .user-preview.filled #user-photo {
            transform: scale(1.08);
        }

        /* Form Styling */
        .form-label {
            font-weight: 700;
            color: var(--dark);
            font-size: 1.1rem;
        }
        .form-select, .form-control {
            border-radius: 16px;
            padding: 0.9rem 1.2rem;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .form-select[multiple] option {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
        }
        .form-select[multiple] option:checked {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        /* Buttons */
        .btn-orange {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            padding: 1.1rem 4rem;
            font-size: 1.4rem;
            font-weight: 700;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(251,146,60,0.4);
            transition: all 0.3s;
        }
        .btn-orange:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(251,146,60,0.5);
        }

        /* Badge for current teacher */
        .current-teacher-badge {
            background: #fbbf24;
            color: #451a03;
            font-weight: 600;
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    {% include 'includes/sidebar.html' %}

    <div class="main-content">
        <div class="container py-4">
            <div class="add-teacher-card">
                <!-- Header -->
                <div class="card-header">
                    <h1>Add New Teacher</h1>
                    <p>Turn any user into a certified educator in seconds</p>
                </div>

                <div class="card-body p-5 p-xl-6">
                    <form method="POST">
                        {% csrf_token %}

                        <!-- USER SELECTION -->
                        <div class="mb-5">
                            <label class="form-label fs-3 fw-bold text-orange">
                                Select User Account
                            </label>
                            <select name="user" class="form-select form-select-lg" required onchange="showTeacherInfo(this)">
                                <option value="">Choose a user to promote...</option>
                                {% for u in available_users %}
                                <option value="{{ u.id }}"
                                    data-name="{{ u.get_full_name }}"
                                    data-email="{{ u.email|default:'No email' }}"
                                    data-photo="{% if u.photo %}{{ u.photo.url }}{% else %}https://ui-avatars.com/api/?name={{ u.get_full_name|urlencode }}&background=fb923c&color=fff&size=300&rounded=true&bold=true{% endif %}">
                                    {{ u.get_full_name }} — {{ u.get_role_display }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- USER PREVIEW -->
                        <div class="user-preview mb-5" id="user-preview">
                            <img id="user-photo" src="" alt="Profile Photo">
                            <h3 id="user-name" class="mt-4 fw-bold text-orange">Select a user above</h3>
                            <p id="user-email" class="text-muted fs-5"></p>
                        </div>

                        <div class="row g-5">
                            <!-- Employee ID -->
                            <div class="col-lg-5">
                                <label class="form-label fw-bold">
                                    Employee ID <span class="text-danger">*</span>
                                </label>
                                <input type="text" name="employee_id" class="form-control form-control-lg" 
                                       placeholder="e.g. T2025-042" required maxlength="20">
                                <small class="text-muted">Must be unique</small>
                            </div>

                            <!-- Subjects -->
                            <div class="col-lg-7">
                                <label class="form-label fw-bold mb-3">
                                    Subjects They Will Teach <span class="text-danger">*</span>
                                </label>
                                <select name="subjects" class="form-select form-select-lg" multiple size="12" required>
                                    {% for subject in subject %}
                                    <option value="{{ subject.id }}">
                                        <strong>{{ forloop.counter }}.</strong> {{ subject.name }}
                                        <small class="text-muted">— {{ subject.classroom.name }}</small>
                                        {% if subject.teacher %}
                                            <span class="current-teacher-badge ms-3">
                                                Current: {{ subject.teacher.user.get_full_name }}
                                            </span>
                                        {% endif %}
                                    </option>
                                    {% endfor %}
                                </select>
                                <small class="text-muted mt-2 d-block">
                                    Hold <kbd>Ctrl</kbd> (or <kbd>Cmd</kbd> on Mac) to select multiple subjects
                                </small>
                            </div>
                            </div>
                        </div>

                        <!-- Submit Buttons -->
                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-orange text-white shadow-lg">
                                Add as Teacher
                            </button>
                            <a href="{% url 'all_users_list' %}" class="btn btn-outline-secondary btn-lg px-5 ms-4">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTeacherInfo(select) {
            const option = select.options[select.selectedIndex];
            const preview = document.getElementById('user-preview');
            const photo = document.getElementById('user-photo');
            const name = document.getElementById('user-name');
            const email = document.getElementById('user-email');

            if (option.value) {
                photo.src = option.dataset.photo;
                name.textContent = option.dataset.name;
                email.textContent = option.dataset.email || 'No email';
                preview.classList.add('filled');
            } else {
                photo.src = "";
                name.textContent = "Select a user above";
                email.textContent = "";
                preview.classList.remove('filled');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/staff_dashboard.js' %}"></script>
</body>
</html>
